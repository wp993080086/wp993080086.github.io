<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="./assets/favicon.ico" />
		<title>About me</title>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>

	<body>
		<div id="root">
			<div id="textbox" contenteditable></div>
			<div id="keyboard">
				<div class="row">
					<div class="key key0">
						<span>~</span>
						<span>`</span>
					</div>
					<div class="key key1">
						<span>!</span>
						<span>1</span>
					</div>
					<div class="key key2">
						<span>@</span>
						<span>2</span>
					</div>
					<div class="key key3">
						<span>#</span>
						<span>3</span>
					</div>
					<div class="key key4">
						<span>$</span>
						<span>4</span>
					</div>
					<div class="key key5">
						<span>%</span>
						<span>5</span>
					</div>
					<div class="key key6">
						<span>^</span>
						<span>6</span>
					</div>
					<div class="key key7">
						<span>&</span>
						<span>7</span>
					</div>
					<div class="key key8">
						<span>*</span>
						<span>8</span>
					</div>
					<div class="key key9">
						<span>（</span>
						<span>9</span>
					</div>
					<div class="key key10">
						<span>）</span>
						<span>0</span>
					</div>
					<div class="key key11">
						<span>——</span>
						<span>-</span>
					</div>
					<div class="key key12">
						<span>+</span>
						<span>=</span>
					</div>
					<div class="key key13 backspace">Backspace</div>
				</div>
				<div class="row">
					<div class="key key14 tab">Tab</div>
					<div class="key key15">Q</div>
					<div class="key key16">W</div>
					<div class="key key17">E</div>
					<div class="key key18">R</div>
					<div class="key key19">T</div>
					<div class="key key20">Y</div>
					<div class="key key21">U</div>
					<div class="key key22">I</div>
					<div class="key key23">O</div>
					<div class="key key24">P</div>
					<div class="key key25">
						<span>{</span>
						<span>[</span>
					</div>
					<div class="key key26">
						<span>}</span>
						<span>]</span>
					</div>
					<div class="key key27">
						<span>|</span>
						<span>\</span>
					</div>
				</div>
				<div class="row">
					<div class="key key28 caps_lock">Caps Lock</div>
					<div class="key key29">A</div>
					<div class="key key30">S</div>
					<div class="key key31">D</div>
					<div class="key key32">F</div>
					<div class="key key33">G</div>
					<div class="key key34">H</div>
					<div class="key key35">J</div>
					<div class="key key36">K</div>
					<div class="key key37">L</div>
					<div class="key key38">
						<span>:</span>
						<span>;</span>
					</div>
					<div class="key key39">
						<span>"</span>
						<span>'</span>
					</div>
					<div class="key key40 enter">Enter</div>
				</div>
				<div class="row">
					<div class="key key41 shift">Shift</div>
					<div class="key key42">Z</div>
					<div class="key key43">X</div>
					<div class="key key44">C</div>
					<div class="key key45">V</div>
					<div class="key key46">B</div>
					<div class="key key47">N</div>
					<div class="key key48">M</div>
					<div class="key key49">
						<span><</span>
						<span>,</span>
					</div>
					<div class="key key50">
						<span>></span>
						<span>.</span>
					</div>
					<div class="key key51">
						<span>?</span>
						<span>/</span>
					</div>
					<div class="key key41 shift">Shift</div>
				</div>
				<div class="row">
					<div class="key key52 ctrl">Ctrl</div>
					<div class="key key53 win">Win</div>
					<div class="key key54 alt">Alt</div>
					<div class="key key55 blank"></div>
					<div class="key key54 alt">Alt</div>
					<div class="key key53 win">Win</div>
					<div class="key key56 menu">Menu</div>
					<div class="key key52 ctrl">Ctrl</div>
				</div>
			</div>
		</div>
		<script src="./assets/index.js"></script>
	</body>
</html>
