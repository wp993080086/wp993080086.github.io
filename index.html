<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="icon" type="image/svg+xml" href="./favicon.ico" />
		<link rel="stylesheet" href="./normalize.css" />
		<title>Test</title>
		<style>
			/* 针对整个滚动条 */
			::-webkit-scrollbar {
				width: 8px; /* 垂直滚动条的宽度 */
				height: 8px; /* 水平滚动条的高度 */
			}

			/* 滚动条轨道（背景） */
			::-webkit-scrollbar-track {
				background: #f1f1f1; /* 轨道背景色 */
				border-radius: 4px;
			}

			/* 滚动条滑块（可拖动的部分） */
			::-webkit-scrollbar-thumb {
				background: #888; /* 滑块的颜色 */
				border-radius: 4px; /* 滑块的圆角 */
			}

			/* 鼠标悬停在滑块上时的样式 */
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
			body {
				background-image: url('./common-blur-bg.jpg');
				background-size: cover;
				background-position: center center;
				background-attachment: fixed;
				background-repeat: no-repeat;
			}
			#root {
				width: 100%;
			}
			.app {
				width: 100%;
				max-width: 430px;
				min-height: 100vh;
				background-color: #240f74;
				margin: 0px auto;
			}
			.main {
				position: relative;
				width: 100%;
				padding: 16px;
			}
			.wrapper {
				position: relative;
				display: flex;
				flex-wrap: wrap;
				gap: 16px;
				width: 100%;
				height: fit-content;
			}
			.item {
				display: flex;
				align-items: center;
				justify-content: center;
				width: calc(50% - 8px);
				height: 210px;
				background-color: #2e2e2e;
				color: white;
				border-radius: 16px;
			}
			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 56px;
			}
			.footer-children {
				width: 100%;
				max-width: 430px;
				height: 56px;
				margin: 0px auto;
				background-color: beige;
			}
			.service {
				position: fixed;
				z-index: 99;
				right: 50%;
				/* 媒体查询 430以下则是-40px */
				margin-right: -207px;
				bottom: 66px;
				width: 80px;
				height: 80px;
				background-color: #8937df;
				border-radius: 50%;
			}
			/* 当设备宽度小于等于430px时 */
			@media screen and (max-width: 430px) {
				.service {
					margin-right: 0px !important;
					right: 8px !important;
				}
			}
		</style>
	</head>

	<body oncontextmenu="return false" ondragstart="return false">
		<div id="root">
			<div class="app">
				<div class="main">
					<div class="wrapper">
						<div class="item">1</div>
						<div class="item">2</div>
						<div class="item">3</div>
						<div class="item">4</div>
						<div class="item">5</div>
						<div class="item">6</div>
						<div class="item">7</div>
						<div class="item">8</div>
						<div class="item">9</div>
						<div class="item">10</div>
						<div class="footer">
							<div class="footer-children">
								<input type="text" />
							</div>
						</div>
					</div>
				</div>
				<div class="service"></div>
			</div>
		</div>
	</body>
</html>
